<h4 class="text-center">Add a drink</h4>
<div class="list-group">
  <div *ngFor="let item of beverages" class="list-group-item " 
    [ngClass]="{'list-group-item-primary':item==beverage}" (click)="setBeverage(item);" >
    <table border="0" style="width: 100%">
      <tbody>
        <tr>
          <td style="width: 120px">
            <img src="assets/images/beverage/{{item.imageName}}" width="100" height="100" >
          </td>
          <td>
            <h4>{{item.name}}</h4>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="form-group" *ngIf="beverage===item">
      <div class="slidecontainer" style="padding: 10px 5px">
        <div style="height: 20px;" class="text-center">
            <span style="float: left;">50 ml</span>
            <span >{{beverage.size}} ml</span>
            <span style="float: right;">1000 ml</span>
        </div>
        <input type="range" #drinkRange="ngModel" min="50" max="1000" [(ngModel)]="beverage.size" 
         id="drinkRange" name="drinkRange" style="width: 100%">
      </div>
      <div >
        <div class="btn-group" role="group" aria-label="size group" style="width: 100%;">
          <button type="button" class="btn btn-outline-secondary col-3" (click)="addDrinkQuick(100)">100</button>
          <button type="button" class="btn btn-outline-secondary col-3" (click)="addDrinkQuick(200)">200</button>
          <button type="button" class="btn btn-outline-secondary col-3" (click)="addDrinkQuick(300)">300</button>
          <button type="button" class="btn btn-outline-secondary col-3" (click)="addDrinkQuick(400)">400</button>
      </div>
      </div>
      
    </div>
  </div>
</div>
<hr>
<div class="col-sm-12 text-center" style="padding-bottom: 10px;">
  <button class="button" class="btn btn-success" (click)="addDrink()" style="width:150px"
  [disabled]="!beverage" >Add Drink</button>
</div>
